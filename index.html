<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Project Cake Builder</title>
</head>
<body>
    <div class="head-bar">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="center-head">
        <img src="assets/cake.png" alt="logo">
        <h2>Cake World</h2>
    </div>

    <div class="price">
        <div class="price-board">
            <img src="assets/list_template.png" alt="list_template" height="250px" width="300px">
            <h3>PRICES</h3>
            <span>Chocolate ~~~~~~ 300</span> <br>
            <span>Strawberry ~~~~~ 100</span> <br>
            <span>Butter-scotch ~~~ 200</span><br>
            <span>Vannila ~~~~~~~~ 250</span><br>
            <span>Red Velvet ~~~~~ 350</span><br>
        </div>
        <div class="cake">
            <img id="candle" src="assets/candle.png" alt="candle" width="30px" height="50px">
            <div id="layer5" class="cake-layer"></div>
            <div id="layer4" class="cake-layer"></div>
            <div id="layer3" class="cake-layer"></div>
            <div id="layer2" class="cake-layer"></div>
            <div id="layer1" class="cake-layer"></div>
        </div>
        <div class="bill-board">
            <img src="assets/list_template.png" alt="list_template" height="250px" width="300px">
            <h3>BILL</h3>
                <div class="bill" id="chocolateBill">Chocolate ~~~~~~ 300</div>
                <div class="bill" id="strawberryBill">Strawberry ~~~~~ 100</div>
                <div class="bill" id="butterscotchBill">Butter-scotch ~~~ 200</div>
                <div class="bill" id="vannilaBill">Vannila ~~~~~~~~ 250</div>
                <div class="bill" id="redvelvetBill">Red Velvet ~~~~~ 350</div>
                <div class="bill" id="totalBill">Total</div>
        </div>
    </div>

    <div class="foot-bar">
        <button id="btn-chocolate">Chocolate</button>
        <button id="btn-strawberry">Strawberry</button>
        <button id="btn-butterscotch">Butterscotch</button>
        <button id="btn-vannila">Vannila</button>
        <button id="btn-redvelvet">RedVelvet</button>
        <button id="btn-buy">BUY</button>
    </div>
</body>
<script src="script.js"></script>
</html>
